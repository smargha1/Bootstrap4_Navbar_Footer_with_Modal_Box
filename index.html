		<!-- Contact Modal -->
		<div class="modal" id="ContactForm">
			<div class="container">
				<div class="modal-dialog">
					<div class="modal-content bg-dark text-light">

						<div class="modal-header">
							<h3>Contact US</h3>
							<button class="close text-light" data-dismiss="modal"> &times; </button>
						</div>

						<div class="modal-body">
							<form action="">
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" id="name" name="Name" placeholder="Your Name" class="form-control">
								</div>

								<div class="form-group">
									<label for="email">Email:</label>
									<input type="text" id="email" name="Email" placeholder="Your Email" class="form-control">
								</div>

								<div class="form-group">
									<label for="message">Message:</label> 
									<br>
									<textarea name="message" id="message" name="Message" placeholder="Type Here..." class="form-control"></textarea>
								</div>

								<input type="submit" value="Send" class="btn btn-primary">

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
